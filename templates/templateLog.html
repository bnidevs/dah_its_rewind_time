<!-- feature allowing for login and logout-->
{% extends "template.html" %}
{% block login %}
<div class="navbar-collapse collapse d-flex flex-row-reverse" id="navbarSupportedContent">
{% if not logged_in %} 
    <form id="navbarSupportedContent" class="form-inline ml-3 my-2 my-lg-0" action="/authenticate" method="POST">
           <a class="btn btn-outline-info ml-2" href="/register">Register</a>
    </form>
{% endif %}
{% if logged_in %}
<!-- Log Out -->
  <form class="form-inline my-2 my-lg-0" action="/logout">
    <input type="hidden" name="address" value="{{request.full_path}}">
    <input class="btn btn-outline-warning ml-4" type="submit" value="Log Out">
  </form>
<!-- User Profile -->
  <div>
    <form class="form-inline my-2 my-lg-0" action="/profile">
      <input class="btn btn-outline-warning ml-4" type="submit" value="Profile">
    </form>
  </div>

  <div style="color: #22AAA1;">
    {{ username }}
  </div>
</div>

{% endif %}
{% if not logged_in %}
</div>
{% endif %}
{% endblock %}
