<!-- General Search results page generating movie reccomendations -->
{% extends "templateLog.html" %}
{% block title %} Welcome - New York Hold'em {% endblock %}
{% block content %}
<div class = "container">
  <div class="row">
    <div class="col-md-8">
      {% if alerts != [] %}
        {% for alert in alerts %}
          <div class="alert alert-warning" role="alert">
            {{ alert }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
